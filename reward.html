<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오이도 랜드마크로 맞춰보는 퍼즐</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/reward.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>
<body style="overflow: hidden; position: relative;">
    <div id="wrap_gift">
        <div id="wrap_top">
            <div id="wrap_title">
                <div class="fixed_area">
                    <h2>선물함</h2>
                    <img src="assets/close_icon.png" alt="" class="closeA">
                </div>
            </div>
        </div>
        <div id="wrap_main">
            <p class="con_txt">축하드립니다!</p>
            <div class="wrap_box">
                <div class="wrap_reward">
                    <a href="assets/reward01.png" download>
                        <img src="assets/reward01.png" alt="" class="reward01">
                    </a>
                    <a href="assets/reward02.png" download>
                        <img src="assets/reward02.png" alt="" class="reward02">
                    </a>
                    <a href="assets/reward03.png" download>
                        <img src="assets/reward03.png" alt="" class="reward03">
                    </a>
                </div>
            </div>
            <div class="box_txt">
                <p><span style="text-decoration: underline; color: #4C77FF">다운로드</span>가 가능합니다!</p>
            </div>
        </div>
        <div id="wrap_button">
            <button onclick="location.href='index.html'">메인화면</button>
        </div>
    </div>
<script>
    $(document).ready(function(){
        $('.closeA').click(function(){  //뒤로가기 버튼
            window.history.back();
        });

        $('.wrap_reward').slick({
            infinite: false,
            centerMode: true,
            centerPadding: '60px',
            slidesToShow: 3,
            responsive: [
                {
                breakpoint: 768,
                settings: {
                    arrows: false,
                    centerMode: true,
                    centerPadding: '40px',
                    slidesToShow: 3
                }
                },
                {
                breakpoint: 480,
                settings: {
                    arrows: false,
                    centerMode: true,
                    centerPadding: '40px',
                    slidesToShow: 1
                }
                }
            ]
            });
        });
    </script>
</body>
</html>
